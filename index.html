<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SniperLink — Increase email verification completions</title>
    <meta name="description" content="Drive more verified signups with direct inbox deep links. SniperLink takes users straight to their verification email." />
    <meta name="author" content="SniperLink" />

    <link rel="canonical" id="canonical" href="/" />
    <meta property="og:title" content="SniperLink — Increase email verification completions" />
    <meta property="og:description" content="Drive more verified signups with direct inbox deep links. SniperLink takes users straight to their verification email." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" id="og-url" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b0b0f" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "SniperLink",
      "url": "/",
      "description": "Direct inbox deep links that increase email verification completions."
    }
    </script>

    <script>
      (function() {
        var url = window.location.origin + "/";
        var can = document.getElementById("canonical");
        if (can) can.setAttribute("href", url);
        var og = document.getElementById("og-url");
        if (og) og.setAttribute("content", url);
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
